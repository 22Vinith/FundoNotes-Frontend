<app-add-note (updateList)="handleNotesList($event)"></app-add-note>
<div style="display: flex; flex-wrap: wrap;">

    <div *ngFor="let note of notesList" style="width: fit-content;">
        
        <app-note-card [noteDetails]="note" (updateList)="handleNotesList($event)" [container]="'notes'"></app-note-card>
    </div>
</div>
