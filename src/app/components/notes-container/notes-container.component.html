<app-add-note (updateList)="handleNotesList($event)"></app-add-note>
<div class="note-card-list-cnt">

    <div *ngFor="let note of notesList | search : searchQuery" class="note-card-loop-cnt">

        <app-note-card [noteDetails]="note" (updateList)="handleNotesList($event)" [container]="'notes'">
        </app-note-card>
    </div>
</div>
